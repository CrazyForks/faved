<VirtualHost *:80>
	ServerName faved

	DocumentRoot "/var/www/html/public"

    <IfModule xsendfile_module>
        XSendFilePath "/var/www/html/public"
    </IfModule>

    <Directory "/var/www/html/public">
		Options Includes FollowSymLinks ExecCGI
		AllowOverride All
        <IfModule authz_host_module>
            Order allow,deny
            Allow from all
        </IfModule>
    </Directory>
</VirtualHost>
